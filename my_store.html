
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>متجري الإلكتروني</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      text-align: center;
      background-color: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    input, textarea, button, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #0070ba;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="productName">اسم المنتج هنا</h2>
    <img id="productImage" src="https://via.placeholder.com/400x300" alt="صورة المنتج" />
    <p id="productDescription">وصف بسيط للمنتج يكتب هنا...</p>
    <h3 id="productPrice">السعر: 0.00 ر.ع</h3>

    <!-- نموذج بيانات العميل -->
    <form id="orderForm">
      <input type="text" name="name" placeholder="الاسم الكامل" required />
      <input type="tel" name="phone" placeholder="رقم الهاتف" required />
      <input type="text" name="country" placeholder="البلد" required />
      <textarea name="notes" placeholder="ملاحظات إضافية (اختياري)"></textarea>
      <button type="submit">إرسال الطلب</button>
    </form>

    <!-- زر الدفع PayPal -->
    <a id="paypalLink" href="https://paypal.me/YourName/0.00" target="_blank">
      <button style="margin-top: 15px;">🔐 الدفع عبر PayPal</button>
    </a>

    <!-- قسم تعديل المنتج -->
    <hr />
    <h4>تعديل المنتج (خاص لصاحب المتجر)</h4>
    <input type="text" id="newName" placeholder="اسم المنتج" />
    <input type="text" id="newDesc" placeholder="وصف المنتج" />
    <input type="number" id="newPrice" placeholder="السعر (ريال)" step="0.01" />
    <input type="text" id="newImage" placeholder="رابط صورة المنتج" />
    <input type="text" id="newPayPal" placeholder="رابط PayPal للدفع" />
    <button onclick="updateProduct()">تحديث المنتج</button>
  </div>

  <script>
    function updateProduct() {
      const name = document.getElementById('newName').value;
      const desc = document.getElementById('newDesc').value;
      const price = document.getElementById('newPrice').value;
      const image = document.getElementById('newImage').value;
      const paypal = document.getElementById('newPayPal').value;

      if (name) document.getElementById('productName').innerText = name;
      if (desc) document.getElementById('productDescription').innerText = desc;
      if (price) document.getElementById('productPrice').innerText = "السعر: " + price + " ر.ع";
      if (image) document.getElementById('productImage').src = image;
      if (paypal && price) document.getElementById('paypalLink').href = paypal + '/' + price;
    }

    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('تم إرسال الطلب بنجاح ✅ سيتم التواصل معك قريبًا!');
    });
  </script>
</body>
</html>
